<section class="hero section">
  <img
    src="/img/hero/banner-photo-min.jpg"
    srcset="/img/hero/banner-photo@2x-min.jpg 2x"
    alt="Hero banner"
    class="hero__img"
    loading="eager"
    fetchpriority="high"
  />
  <div class="container">
    <div class="hero__content">
      <div class="hero__text">
        <h1 class="hero__title">
          <span class="hero__line hero__line--left">MAKE A</span>
          <span class="hero__line hero__line--center">
            <em class="hero__accent">GREAT</em> FIRST
          </span>
          <span class="hero__line hero__line--left">IMPRESSION</span>
        </h1>

        <p class="hero__description">
          Add images and text to give focus to your chosen product, collection, or blog post
        </p>
      </div>

      <a href="#best-sellers" class="hero__button">Shop Now</a>
    </div>
  </div>
</section>
